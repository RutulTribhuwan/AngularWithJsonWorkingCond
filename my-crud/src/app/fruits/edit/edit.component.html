<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text"  [(ngModel)]="formdata.name" name="name"   class="form-control" id="txtName"/> 
        </div>
        <div class="mb-3">
            <label for="txtPrice" class="form-label">Price</label>
            <input type="number" [(ngModel)]="formdata.price"  name="price"  class="form-control" id="txtPrice"/>
        </div>
        <div class="mb-3">
            <label for="txtQuantity" class="form-label">Quantity</label>
            <input type="number" [(ngModel)]="formdata.quantity"  name="quantity" class="form-control" id="txtQuantity"/>
        </div>
        
        <div>
            <button type="button" (click)="update()"  class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
